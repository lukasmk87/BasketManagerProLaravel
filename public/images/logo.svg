<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Basketball -->
  <circle cx="256" cy="256" r="180" fill="url(#ballGradient)" stroke="#c2410c" stroke-width="6"/>

  <!-- Basketball Lines -->
  <g stroke="#c2410c" stroke-width="6" fill="none">
    <!-- Vertical Line -->
    <line x1="256" y1="76" x2="256" y2="436"/>

    <!-- Horizontal Line -->
    <line x1="76" y1="256" x2="436" y2="256"/>

    <!-- Left Curve -->
    <path d="M 256 76 Q 140 180, 140 256 Q 140 332, 256 436"/>

    <!-- Right Curve -->
    <path d="M 256 76 Q 372 180, 372 256 Q 372 332, 256 436"/>
  </g>

  <!-- Highlight -->
  <ellipse cx="200" cy="180" rx="40" ry="25" fill="rgba(255,255,255,0.2)" transform="rotate(-30, 200, 180)"/>
</svg>
