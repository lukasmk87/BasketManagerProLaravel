# Supervisor configuration for Emergency Services
# Manages all processes for high availability

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx/stdout.log
stderr_logfile=/var/log/nginx/stderr.log
priority=100

# PHP-FPM for emergency services
[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true
stdout_logfile=/var/log/php/fpm-stdout.log
stderr_logfile=/var/log/php/fpm-stderr.log
priority=200

# Laravel Queue Worker for emergency notifications
[program:emergency-queue-worker]
command=php /var/www/html/artisan queue:work redis --queue=emergency,high,default --sleep=1 --tries=3 --max-time=3600 --timeout=30
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=2
startsecs=0
stdout_logfile=/var/log/supervisor/emergency-queue-worker.log
stderr_logfile=/var/log/supervisor/emergency-queue-worker-error.log
priority=300
stopwaitsecs=60

# Laravel Scheduler for emergency maintenance tasks
[program:emergency-scheduler]
command=/bin/bash -c "while [ true ]; do (php /var/www/html/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/emergency-scheduler.log
stderr_logfile=/var/log/supervisor/emergency-scheduler-error.log
priority=400

# Emergency Cache Warmer (keeps critical data warm)
[program:emergency-cache-warmer]
command=php /var/www/html/artisan emergency:cache-warmer --interval=300
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/emergency-cache-warmer.log
stderr_logfile=/var/log/supervisor/emergency-cache-warmer-error.log
priority=500
stopwaitsecs=30

# Emergency Access Monitor (monitors for suspicious patterns)
[program:emergency-access-monitor]
command=php /var/www/html/artisan emergency:monitor-access --interval=60
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/emergency-access-monitor.log
stderr_logfile=/var/log/supervisor/emergency-access-monitor-error.log
priority=600
stopwaitsecs=30

# Redis for emergency caching (if running locally)
[program:redis]
command=redis-server --save 60 1000 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
autostart=true
autorestart=true
user=redis
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis-error.log
priority=50

# Emergency Health Check Service
[program:emergency-health-check]
command=php /var/www/html/artisan emergency:health-check --interval=30
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/emergency-health-check.log
stderr_logfile=/var/log/supervisor/emergency-health-check-error.log
priority=700
stopwaitsecs=10

# Emergency Metrics Collector
[program:emergency-metrics]
command=php /var/www/html/artisan emergency:collect-metrics --interval=60
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/emergency-metrics.log
stderr_logfile=/var/log/supervisor/emergency-metrics-error.log
priority=800
stopwaitsecs=15

# Group configuration for emergency services
[group:emergency-services]
programs=nginx,php-fpm,emergency-queue-worker,emergency-scheduler
priority=999

[group:emergency-monitoring]
programs=emergency-access-monitor,emergency-health-check,emergency-metrics
priority=900

[group:emergency-support]
programs=redis,emergency-cache-warmer
priority=800