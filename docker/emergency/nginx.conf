# Emergency Services Nginx Configuration
# Optimized for high availability and fast response

user nginx;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections for emergency load
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format optimized for emergency monitoring
    log_format emergency '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '$request_time $upstream_response_time '
                        'emergency_key="$arg_accessKey" '
                        'urgency="$arg_urgency_level"';

    access_log /var/log/nginx/access.log emergency;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression for emergency assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting for emergency access
    limit_req_zone $binary_remote_addr zone=emergency_access:10m rate=10r/m;
    limit_req_zone $arg_accessKey zone=access_key:10m rate=20r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=emergency_conn:10m;

    # Emergency service upstream
    upstream emergency_backend {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    # Security headers for emergency services
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; manifest-src 'self'; base-uri 'self';" always;
    
    # Emergency-specific headers
    add_header X-Emergency-Service "active" always;
    add_header X-Response-Time $request_time always;

    include /etc/nginx/http.d/*.conf;
}